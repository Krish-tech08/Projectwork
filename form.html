<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Student Management System</title>
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ===== NAVIGATION BAR ===== -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="access.html" class="navbar-brand">Student Management</a>
            <ul class="navbar-menu">
                <li><a href="form.html" class="active">Add Student</a></li>
                <li><a href="studentdata.html">View Students</a></li>
                <li><a href="access.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- ===== MAIN CONTAINER ===== -->
    <div class="container-small">
        <div class="card">
            <!-- Card Header -->
            <div class="card-header">
                <h2 class="card-title">Add New Student</h2>
                <p class="card-subtitle">Fill in the details below to register a new student</p>
            </div>

            <!-- Success Message Container (Hidden by default) -->
            <div id="successAlert" class="alert alert-success">
                Student added successfully!
            </div>

            <!-- Add Student Form -->
            <form id="studentForm" onsubmit="event.preventDefault(); handleFormSubmit();">
                <!-- Name Input -->
                <div class="form-group">
                    <label for="studentName" class="form-label">Student Name</label>
                    <input 
                        type="text" 
                        id="studentName" 
                        name="studentName" 
                        class="form-control" 
                        placeholder="Enter full name"
                        required
                    >
                </div>

                <!-- Roll Number Input -->
                <div class="form-group">
                    <label for="rollNumber" class="form-label">Roll Number</label>
                    <input 
                        type="text" 
                        id="rollNumber" 
                        name="rollNumber" 
                        class="form-control" 
                        placeholder="Enter roll number"
                        required
                    >
                </div>

                <!-- Course Input -->
                <div class="form-group">
                    <label for="course" class="form-label">Course</label>
                    <input 
                        type="text" 
                        id="course" 
                        name="course" 
                        class="form-control" 
                        placeholder="e.g., Computer Science"
                        required
                    >
                </div>

                <!-- Email Input -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="student@example.com"
                        required
                    >
                </div>

                <!-- Form Buttons -->
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                    <button type="reset" class="btn btn-secondary" onclick="handleReset()">
                        Reset
                    </button>
                </div>
            </form>

            <!-- Navigation Link -->
            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="studentdata.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">
                    â†’ View All Students
                </a>
            </div>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="js/script.js"></script>
    
    <!-- Inline script for form handling -->
    <script>
        // Prevent actual form submission and call placeholder function
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleFormSubmit(); // Placeholder function - no logic implemented yet
        });
    </script>
</body>
</html>
